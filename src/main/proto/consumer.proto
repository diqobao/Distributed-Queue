syntax = "proto3";

package consumer;

option java_package = "msgQ.consumer";
option java_outer_classname = "ConsumerMessagePush";

service MessagePush {
    rpc PushMsg (RecordReq) returns (RecordReply) {}
}

message RecordReq {
    string uuid = 1;
    string topic = 2;
    string message = 3;
}

message RecordReply {
    string message = 1;
}